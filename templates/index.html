<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1.5rem;
        }
        form {
            margin-bottom: 1.5rem;
        }
        input[type="file"] {
            margin-bottom: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            padding: 0.5rem;
            width: 100%;
        }
        input[type="submit"] {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #2563eb;
        }
        .result {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 1rem;
            border-radius: 8px;
        }
        .result.success {
            background: #f0f9ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }
        .result.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.3s ease;
        }
        .image-preview {
            margin-top: 1.2rem;
        }
        .image-preview img {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            width: 120px;
            height: auto;
        }
        .loading {
            display: none;
            margin-top: 1rem;
            color: #6b7280;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f8cff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .file-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Handwritten Digit Recognition</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" accept="image/*" required id="fileInput">
            <div class="file-info" id="fileInfo"></div>
            <input type="submit" value="Predict Digit" id="submitBtn">
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Processing image...
        </div>

        {% if prediction_text %}
            <div class="result {% if error %}error{% else %}success{% endif %}">
                {{ prediction_text }}
                {% if confidence %}
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: {{ confidence * 100 }}%"></div>
                    </div>
                    <div style="font-size: 0.9rem; margin-top: 0.5rem;">
                        Confidence: {{ "%.1f"|format(confidence * 100) }}%
                    </div>
                {% endif %}
            </div>
        {% endif %}

        {% if image_path %}
            <div class="image-preview">
                <h4>Uploaded Digit</h4>
                <img src="{{ image_path }}" alt="Uploaded Digit">
            </div>
        {% endif %}
    </div>

    <script>
        // Show file info when file is selected
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            if (file) {
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
            } else {
                fileInfo.textContent = '';
            }
        });

        // Show loading spinner during form submission
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
        });
    </script>
</body>
</html>
